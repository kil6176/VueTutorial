<!DOCTYPE html>
<html>

<head>
    <!--
            작성일 : 2021-02-20
            데이터와 메소드
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title> Vue 튜토리얼 따라하기7 </title>
</head>

<body>
    <div id="app">
        {{a}}
        {{b}}
    </div>


    <div id="app2">
        <p>{{ foo }}</p>
        <!-- obj.foo는 더이상 변하지 않습니다! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>


    <script>
        // 데이터 객체
        var data = { a: 1 }

        // Vue인스턴스에 데이터 객체를 추가합니다.
        var vm = new Vue({
            el: '#app',
            data: data
        })

        // 인스턴스에 있는 속성은
        // 원본 데이터에 있는 값을 반환합니다.
        vm.a === data.a // => true

        // 인스턴스에 있는 속성값을 변경하면
        // 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        data.a // => 2

        // ... 반대로 마찬가지입니다.
        data.a = 3
        vm.a // => 3

        //vm.b는 data에 있지도 않는데 실시간으로 바뀐다.
        vm.b = 'hi'
    </script>

    <script>
        var obj = {
            foo: 'bar'
        }
        //freeze를 쓰면 더이상 바뀌지 않게된다.
        Object.freeze(obj)

        new Vue({
            el: '#app2',
            data: obj
        })
    </script>
</body>

</html>
