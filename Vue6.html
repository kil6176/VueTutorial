<!DOCTYPE html>
<html>

<head>
    <!--
            작성일 : 2021-02-20
            컴포넌트를 사용한 작성방법
            이건 이해하기 조금 어렵고 나중에 더 자세하게 들어가면 더 어려워질 것 같다.
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title> Vue 튜토리얼 따라하기6 </title>
</head>

<body>
    <div id="app-7">
        <ol>
            <!--
            이제 각 todo-item 에 todo 객체를 제공합니다.
            화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
            또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
            -->
            <todo-item v-for="(d, i) in groceryList" :todo="d" :index="i" :key="d.id"></todo-item>
        </ol>
    </div>
    <script>
        //todo-item은 태그명, props는 그 태그에 있는 데이터를 불러옴, template는 화면에 표기될 html
        //마치 xml태그처럼 같음
        Vue.component('todo-item', {
            props: ['todo','index'],
            template: '<li>{{ todo.text + index }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetables' },
                    { id: 1, text: 'Cheese' },
                    { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })
    </script>
</body>

</html>
